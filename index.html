<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحداث كرة القدم - SofaScore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #1a2a6c;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .description {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25px 0;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        input[type="date"] {
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 250px;
            text-align: center;
        }
        
        button {
            padding: 14px 28px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border-color: #1a2a6c;
        }
        
        .events-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .event-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .event-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        .tournament {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #1a2a6c;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
            font-size: 1.1rem;
        }
        
        .tournament i {
            margin-left: 10px;
            color: #b21f1f;
        }
        
        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        
        .team {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .team-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 12px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .team-name {
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        .vs {
            font-weight: bold;
            margin: 0 15px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .match-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }
        
        .match-status {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .status-not-started {
            background-color: #e67e22;
            color: white;
        }
        
        .status-live {
            background-color: #e74c3c;
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        .status-finished {
            background-color: #2ecc71;
            color: white;
        }
        
        .match-time {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .score {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 10px 0;
            color: #1a2a6c;
        }
        
        .loading {
            text-align: center;
            font-size: 1.4rem;
            margin: 50px 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .loading i {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }
        
        .error {
            text-align: center;
            color: white;
            margin: 30px 0;
            padding: 20px;
            background: rgba(231, 76, 60, 0.8);
            border-radius: 10px;
            font-size: 1.2rem;
        }
        
        .no-events {
            text-align: center;
            color: white;
            margin: 50px 0;
            font-size: 1.4rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .events-container {
                grid-template-columns: 1fr;
            }
            
            .controls, .filters {
                flex-direction: column;
            }
            
            input[type="date"] {
                width: 100%;
            }
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            padding: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-futbol"></i> أحداث كرة القدم المقررة</h1>
            <p class="description">استخدم هذه الصفحة لمشاهدة مباريات كرة القدم في تاريخ محدد مع صور الفرق وحالة المباراة</p>
            
            <div class="controls">
                <input type="date" id="dateInput">
                <button id="fetchButton">
                    <i class="fas fa-search"></i>
                    عرض الأحداث
                </button>
            </div>
            
            <div class="filters">
                <div class="filter-btn active" data-status="all">جميع المباريات</div>
                <div class="filter-btn" data-status="notstarted">لم تبدأ بعد</div>
                <div class="filter-btn" data-status="live">مباشر</div>
                <div class="filter-btn" data-status="finished">انتهت</div>
            </div>
        </header>
        
        <div id="eventsResults">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>الرجاء اختيار تاريخ ثم الضغط على "عرض الأحداث"</p>
            </div>
        </div>
        
        <footer>
            <p>تم التطوير باستخدام SofaScore API | © 2023</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('dateInput');
            const fetchButton = document.getElementById('fetchButton');
            const eventsResults = document.getElementById('eventsResults');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            // تعيين التاريخ الافتراضي لتاريخ اليوم
            const today = new Date();
            const formattedToday = today.toISOString().split('T')[0];
            dateInput.value = formattedToday;
            
            // إضافة مستمع حدث للزر
            fetchButton.addEventListener('click', fetchEvents);
            
            // إضافة مستمعات الأحداث لأزرار التصفية
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (window.currentEventsData) {
                        filterEvents(this.dataset.status);
                    }
                });
            });
            
            // دالة لجلب الأحداث
            function fetchEvents() {
                const selectedDate = dateInput.value;
                const formattedDate = selectedDate.split('-').join('-');
                
                eventsResults.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>جاري جلب البيانات...</p>
                    </div>
                `;
                
                // استخدام API مع التاريخ المحدد
                fetch(`https://api.sofascore.com/api/v1/sport/football/scheduled-events/${formattedDate}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('فشل في جلب البيانات من الخادم');
                        }
                        return response.json();
                    })
                    .then(data => {
                        window.currentEventsData = data;
                        displayEvents(data);
                    })
                    .catch(error => {
                        eventsResults.innerHTML = `
                            <div class="error">
                                <p><i class="fas fa-exclamation-circle"></i> حدث خطأ أثناء جلب البيانات: ${error.message}</p>
                                <p>يرجى المحاولة مرة أخرى لاحقًا أو التحقق من اتصالك بالإنترنت.</p>
                            </div>
                        `;
                    });
            }
            
            // دالة لعرض الأحداث
            function displayEvents(data) {
                if (!data.events || data.events.length === 0) {
                    eventsResults.innerHTML = '<div class="no-events">لا توجد أحداث في هذا التاريخ</div>';
                    return;
                }
                
                let eventsHTML = '<div class="events-container">';
                
                data.events.forEach(event => {
                    const startTime = new Date(event.startTimestamp * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const status = getMatchStatus(event);
                    
                    eventsHTML += createEventCard(event, startTime, status);
                });
                
                eventsHTML += '</div>';
                eventsResults.innerHTML = eventsHTML;
            }
            
            // دالة لإنشاء بطاقة المباراة
            function createEventCard(event, startTime, status) {
                const statusText = {
                    'notstarted': 'لم تبدأ بعد',
                    'live': 'مباشر',
                    'finished': 'انتهت'
                };
                
                const statusClass = {
                    'notstarted': 'status-not-started',
                    'live': 'status-live',
                    'finished': 'status-finished'
                };
                
                return `
                    <div class="event-card" data-status="${status}">
                        <div class="tournament">
                            <i class="fas fa-trophy"></i>
                            ${event.tournament.name}
                        </div>
                        <div class="teams">
                            <div class="team">
                                <img class="team-logo" src="https://api.sofascore.app/api/v1/team/${event.homeTeam.id}/image" alt="${event.homeTeam.name}" onerror="this.src='https://via.placeholder.com/80?text=NO+IMAGE'">
                                <div class="team-name">${event.homeTeam.name}</div>
                            </div>
                            <div class="vs">VS</div>
                            <div class="team">
                                <img class="team-logo" src="https://api.sofascore.app/api/v1/team/${event.awayTeam.id}/image" alt="${event.awayTeam.name}" onerror="this.src='https://via.placeholder.com/80?text=NO+IMAGE'">
                                <div class="team-name">${event.awayTeam.name}</div>
                            </div>
                        </div>
                        <div class="match-details">
                            <div class="match-status ${statusClass[status]}">${statusText[status]}</div>
                            <div class="match-time">ميعاد المباراة: ${startTime}</div>
                            ${status === 'finished' || status === 'live' ? `<div class="score">${event.homeScore.current} - ${event.awayScore.current}</div>` : ''}
                        </div>
                    </div>
                `;
            }
            
            // دالة لتحديد حالة المباراة
            function getMatchStatus(event) {
                const currentTime = Math.floor(Date.now() / 1000);
                
                if (event.status.code === 100) {
                    return 'finished';
                } else if (event.status.code === 0) {
                    if (currentTime >= event.startTimestamp) {
                        return 'live';
                    } else {
                        return 'notstarted';
                    }
                } else if (event.status.code === 1 || event.status.code === 3 || event.status.code === 4 || event.status.code === 5) {
                    return 'live';
                } else {
                    return 'notstarted';
                }
            }
            
            // دالة لتصفية الأحداث حسب الحالة
            function filterEvents(status) {
                if (status === 'all') {
                    document.querySelectorAll('.event-card').forEach(card => {
                        card.style.display = 'block';
                    });
                } else {
                    document.querySelectorAll('.event-card').forEach(card => {
                        if (card.dataset.status === status) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
